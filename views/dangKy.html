    <title>Đăng Ký</title>

<body>
    <div id ="wrapper">
        <form action="" id="form-login" style="  height: 580px;">
            <div class="head">
                <h1 class="form-heading">Đăng ký</h1>
                <img src="/public/icons/Ảnh đại diện.svg" alt="Ảnh đại diện" >
            </div>
            <div class="form-login-detail" >
                <div class="form-group dangky ">
                    <label for="confirm-password">Họ và tên</label>
                    <input type="text" id="hovaten" class="input-field" placeholder="Nhập họ và tên">
                </div>
                <div class="form-group dangky">
                    <label for="confirm-password">Email</label>
                    <input type="Email" id="Email" class="input-field" placeholder="Nhập Email">
                </div>
                <div class="form-group dangky">
                    <label for="confirm-password">Mật khẩu</label>
                    <input type="password" id="password" class="input-field" placeholder="Nhập mật khẩu">
                </div>
                <div class="form-group dangky">
                    <label for="confirm-password">Mật lại khẩu</label>
                    <input type="password" id="password" class="input-field" placeholder="Nhập lại mật khẩu">
                </div>
                <button class="btn">Đăng ký</button>
                <div class="dang-ky vanban" style="padding-top:14px">
                    <span>Đã có tài khoản?</span>
                    <br>
                    <a href="/views/dangKy.html">Đăng nhập</a>
                </div>
                <p class="chinh-sach vanban"><a href="https://ticketbox.vn/customer-terms-of-use" class="dieu-khoan" target="_blank">Điều khoản sử dụng</a> và <a href="https://ticketbox.vn/information-privacy-policy" class="bao-mat" target="_blank">Chính sách bảo mật thông tin cá nhân</a></p>         
            </div>
        </form>
    </div>
</body>
